				<script>
					//页面加载完成后，执行ajax,查询所有旅游记忆类型的集合
					$(function (){
						$.ajax({
							type:"get",
							url:"/guide/queryAllType",
							dataType:"json",
							success:function (msg){
								//解析json数据
								//select 下拉框对象
								let obj = $("#selectType");
								for (let i in msg){
									//追加元素，把数据渲染到select下拉列表中
									obj.append("<option value='"+msg[i].tid+"'>"+msg[i].tname+"</option>");
								}
							}
						})
					});
					//添加旅游攻略
					function addGuide() {
						//使用FormData对表单初始化，表单的每一个字段对应一条数据，name的属性值就是key,然入的内容就是value
						let $data = new FormData($("#form100")[0]);
						console.log($data);
						$.ajax({
							type: "post",
							url: "/guide/addGuide",
							//内容类型设置为false,表单已经修改属性为multipart/form-data, jquery中就不做处理了
							contentType: false,
							//使用FormData封装数据，必须添加此属性，否则无法访
							processData: false,
							data: $data,
							success:function (msg){
								alert(msg);
							}
						})
					}
				</script>
