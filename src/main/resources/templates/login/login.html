<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
	<meta charset="utf-8">
    <title>登录 | 驴友网</title>
        <meta name="Keywords" content="驴友网" />
        <meta name="Description" content="旅游社交，在旅途中享受激情与欢乐" />
        <link rel="stylesheet" type="text/css" href="../css/global.css"  />
        <link rel="stylesheet" type="text/css" href="../css/reg.css"  />
        <link rel="stylesheet"  href="../css/boxy,jquery.fancybox-1.3.4.css" />
        <script type="text/javascript">
			var userjson = '';
			var c_cityinfo = '';
		</script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <script>
        $(function () {
            /*在class=“header”的div中加载header.html*/
            $(".header").load("/toPage?url=header");
            $(".footer").load("/toPage?url=footer");
        })
    </script>
</head>

<body id="reg" >
<!--top-->
<div class="header"></div>
<!--top end-->
        
<div id="container"  class="noXtips cf">
	<div  class="main">
		<h2>欢迎登录驴友网</h2>
			<form id="form100" th:action="@{/user/login}" method="post" class="reg-form" >
				<p><label for="username"><em>*</em>用户名：</label>
                   <input name="username" type="text"  class="input-txt" id="username" autocomplete="off" size="43" />
                </p>
				<p><label for="password"><em>*</em>密码：</label>
                   <input name="password" type="password"  class="input-txt" id="password" autocomplete="off" size="43" />
                </p>
               <button class="reg-login">登录</button>
                <!--显示错误信息-->
                <span style="color: red">[[${msg}]]</span>
			</form>
			
			<div class="reg-notes">
				<p>如果你还没有账户，请点击注册</p>
                <a href="register.html" class="reg-login">注册</a>
                <a href="face_login.html" class="reg-login">人脸登录</a>

			</div>
    </div>
</div>
	
<div class="footer" ></div>
<!-- footer end -->
</body>
</html>
