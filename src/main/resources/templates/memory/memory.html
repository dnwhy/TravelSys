<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>旅游记忆 | 驴友网</title>
    <meta name="Keywords" content="驴友网"/>
    <meta name="Description" content="旅游社交，在旅途中享受激情与欢乐"/>
    <meta name="baidu-site-verification" content="fGdITGCHHMB5crjs" />
    <link rel="shortcut icon" href="favicon.ico"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="mobile-agent" content="format=html5; url=http://m.roadqu.com">
    <link rel="stylesheet" href="../css/global.css" media="all"/>
    <link rel="stylesheet" href="../css/boxy,jquery.fancybox-1.3.4.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css" media="all">
    <script type="text/javascript">
        var userjson = '';
        var c_cityinfo = '';
    </script>
    <!-- 合并jquery and $LAB -->
    <!--引入jQuery脚本库-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <script>
        $(function () {
            /*在class=“header”的div中加载header.html*/
            $(".header").load("/toPage?url=header");
            $(".footer").load("/toPage?url=footer");
        })
    </script>
</head>

<body>
<div class="header">
</div>
<!--top end-->

<!--main body-->
<div id="container">
    <!--面朝大海-->
    <div class="ui-box fn-clear" th:each="t:${memoryTypes}">
        <div class="ui-title">
            <h2 class="ui-title-cnt fn-left"><em>[[${t.tname}]]</em></h2>
            <div class="ui-title-subcnt fn-right"><a target="_blank" th:href="@{/memory/queryMoreList(tid=${t.tid})}">+更多</a></div>
        </div>

        <ul class="poi_hot" id="poi_hot">
            <li th:each="m:${t.memories}">
                <a target="_blank" th:title="${m.mtitle}" th:href="@{/memory/queryMemoryDetail(mid = ${m.mid})}">

                    <img th:src="${m.img}" th:alt="${m.mtitle}" width="221" height="300">
                </a>
                <p class="alpha-txt alpha-txt-green"><a target="_blank" th:title="${m.mtitle}" href="#">[[${m.mtitle}]]</a></p>
                <div class="alpha-txt intro_info">
                    <p>[[${m.mcontent}]]</p>
                </div>
            </li>
        </ul>
    </div>
</div>
<!--main body end-->


<div class="footer">
</div>
    <!-- footer end -->
</body>
</html>
