<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>旅游记忆 | 驴友网</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="mobile-agent" content="format=html5; url=http://m.roadqu.com">
	<link rel="stylesheet" href="../css/global.css" media="all">
	<link rel="stylesheet" href="../css/boxy,jquery.fancybox-1.3.4.css">
	<link  href="../css/aboutus.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		var userjson = '';
		var c_cityinfo = '';
	</script>

	<!--引入jQuery脚本库-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
	<script>
		$(function () {
			/*在class=“header”的div中加载header.html*/
			$(".header").load("/toPage?url=header");
			$(".footer").load("/toPage?url=footer");
		})
	</script>
</head>
<body>
<div class="header">
</div>
<!--top end-->

<div id="container" class="fn-clear">
<div class="main">
	<div class="bottom">
    	<div class="bottom_t"></div>
        <div class="bottom_c h650">
       	  <div class="bottom_c_l">
           	  <div class="title01"> 记忆分类 </div>
              <div class="list01 bk">
                <ul>
					<!--遍历记忆类型-->
                    <li th:each="t:${typeLists}">
						<a th:href="@{/memory/queryMoreList(tid=${t.tid})}">
							<div class="icon_bot">
								<img src="/images/help12.png">
							</div>[[${t.tname}]]
						</a>
					</li>
                </ul>
			</div>
		</div>
		
		<div class="bottom_c_r">
			<ul class="zhuanti-list">
				<!--遍历每页展示的数据-->
				<li class="ui-box zhuanti-item" th:each="m:${page.list}">
					<a target="_blank" th:href="@{/memory/queryMemoryDetail(mid=${m.mid})}">
						<img th:src="${m.img}" th:alt="${m.mtitle}" width="150" height="100"></a>
					<div class="zhuanti-info fn-right"><br /><br />
						<a href="memory_detail.html"><h3>[[${m.mtitle}]]</h3></a><br /><br />
						<p>类别：[[${m.tname}]]&nbsp;&nbsp;&nbsp;&nbsp;发布者：[[${m.publishname}]]&nbsp;&nbsp;&nbsp;&nbsp;发布时间：[[${m.publishtime}]]</p>
					</div>
				</li>
			</ul>
			<!--分页-->
			<div class="no-pages">
			<strong>当前第[[${page.pageNum}]]页,共[[${page.pages}]]页,共[[${page.total}]]条数据</strong>
				<a th:if="${page.pageNum != 1}" th:href="@{/memory/queryMoreList(tid=${tid})}" class="pageBtn">首页 &gt;&gt;</a>
				<a th:if="${page.pageNum != 1}" th:href="@{/memory/queryMoreList(tid=${tid},pageNum=${page.prePage})}" class="pageBtn">上一页 &gt;&gt;</a>
				<a th:if="${page.pageNum != page.pages}" th:href="@{/memory/queryMoreList(tid=${tid},pageNum=${page.nextPage})}" class="pageBtn">下一页 &gt;&gt;</a>
				<a th:if="${page.pageNum != page.pages}" th:href="@{/memory/queryMoreList(tid=${tid},pageNum=${page.pages})}" class="pageBtn">末页 &gt;&gt;</a>
			</div>
			<!--分页-->
		</div>
		</div>
        <div class="bottom_b"></div>
    </div>
</div>
</div>

<!-- 底部footer 开始-->
<div class="footer">
</div>
<!-- footer end -->

</body>
</html>
