<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head >
	<meta charset="utf-8" />
    <title>景点攻略 | 驴友网</title>
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="mobile-agent" content="format=html5; url=http://m.roadqu.com">
	<link rel="stylesheet" href="../css/global.css" media="all">
	<link rel="stylesheet" href="../css/boxy,jquery.fancybox-1.3.4.css">
    <link rel="stylesheet" type="text/css" href="../css/cityguide.css"  />


		<script type="text/javascript" src="js/jquery-1.4.4.min,LAB.min.js"></script>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
		<script>
			$(function () {
				/*在class=“header”的div中加载header.html*/
				$(".header").load("/toPage?url=header");
				$(".footer").load("/toPage?url=footer");
			})
		</script>

</head>
   
<body id="profile-homepage">
<div class="header">
</div>


<div id="container">
	<div id="mainWrapper" class="cf"> 
		<!-- 主题游 begin -->  
		<div class="ui-box fn-clear" th:each="t:${guideTypes}">
			<div class="ui-title">
				<h2 class="ui-title-cnt fn-left"><em>[[${t.tname}]]</em></h2>
			</div>
			
			<ul class="hot-spots fn-clear">
				<li th:each="g:${t.guides}">
					<a th:href="@{/guide/queryGuideDetail(gid = ${g.gid})}">
						<img th:src="${g.img}" width="190" height="190"
							 th:alt="${g.gtitle}" th:title="${g.gtitle}"></a>
					<p></p>
					<ul class="tag-info fn-clear">
						<li><a th:href="@{/guide/queryGuideDetail(gid = ${g.gid})}" target="_blank">[[${g.gtitle}]]</a></li>
						<li><a th:href="@{/guide/queryGuideDetail(gid = ${g.gid})}" target="_blank">[[${g.time}]]</a></li>
						<li><a th:href="@{/guide/queryGuideDetail(gid = ${g.gid})}" target="_blank">[[${g.crowd}]]</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<!-- 主题游 end -->
	</div>
</div>

<div class="footer" >
</div>
<!-- footer end -->
</body>
</html>
