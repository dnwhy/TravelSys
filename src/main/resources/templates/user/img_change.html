<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>个人中心 | 驴友网</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="mobile-agent" content="format=html5; url=http://m.roadqu.com">
	<link rel="stylesheet" href="../css/global.css" media="all">
	<link rel="stylesheet" href="../css/boxy,jquery.fancybox-1.3.4.css">
	<link  href="../css/aboutus.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../css/reg.css"  />
	
	<script type="text/javascript">
		var userjson = '';
		var c_cityinfo = '';
	</script>

	<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
	<script>
		$(function () {
			//在class=“header”的div中加载header.html
			$(".header").load("/toPage?url=header");
			$(".footer").load("/toPage?url=footer");
			$(".bottom_c_l").load("/toPage?url=left");
		})
	</script>


</head>
<body>
<div class="header">
</div>
<!--top end-->

<div id="container" class="fn-clear">
	<div class="bottom">
    	<div class="bottom_t"></div>
        <div class="bottom_c h650">

       	  <div class="bottom_c_l"></div>
		
		<div class="bottom_c_r">
			<h2 style="width:680px; height:40px; line-height:41px; background:#83bb4a url(../images/reg-title-bg.png) repeat-x; 
						color:#fefefe; text-indent:25px; font-size:20px; font-family:\9ED1\4F53; font-weight:400;">修改头像</h2>
			<ul class="zhuanti-list">
				<li class="ui-box zhuanti-item">
				<form id="form100" method="post" action="/user/updateImg" >
				<caption>
				 <strong class="title2">当前我的头像</strong><br /><br />
				 <p>如果你还没有设置自己的头像，系统会显示为默认头像，你需要自己上传一张新照片来作为自己的个人头像。</p><br />
				 <img th:if="${session.USER.headimg == null}" src="http://avatar.8264.com/data/avatar/037/83/56/87_avatar_big.jpg"
					  onerror="this.onerror=null;this.src='http://ucenter.8264.com/images/noavatar_big.gif'" />
				 <img th:if="${session.USER.headimg != null}" th:src="${session.USER.headimg}"
				 width="100px" height="100px">
				</caption><br /><br />
				<caption>
					<strong class="title2">设置我的新头像</strong><br /><br />
					<p>请选择一个新照片进行上传编辑。头像保存后，你可能需要刷新一下本页面(按F5键)，才能查看最新的头像效果。</p><br />
					<input type="file" name="file">
					<input type="button" onclick="updateImg()" value="确认上传">
	            </caption>
					<script>
						//修改头像
						function updateImg() {
							let $data = new FormData($("#form100")[0]);
							$.ajax({
								type:"post",
								url:"/user/updateImg",
								//内容类型设置为false，表单已经修改属性为multipart/form-data，jQuery中就不做处理了
								contentType:false,
								//使用FormData封装数据，必须添加此属性，否则无法访问
								processData:false,
								data:$data,
								success:function (msg) {
									alert(msg);
									location.href="/toPage?url=/user/img_change";
								}
							})
						}
					</script>


				</form>		
				</li>		

			</ul>

		</div>
		</div>
        <div class="bottom_b"></div>
    </div>
</div>
<!-- 底部footer 开始-->

<div class="footer " >
</div>
<!-- footer end -->
</body>
</html>
