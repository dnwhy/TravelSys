<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>个人中心 | 驴友网</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="mobile-agent" content="format=html5; url=http://m.roadqu.com">
	<link rel="stylesheet" href="/css/global.css" media="all">
	<link rel="stylesheet" href="/css/boxy,jquery.fancybox-1.3.4.css">
	<link  href="/css/aboutus.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/css/reg.css"  />
		
	<script type="text/javascript">
		var userjson = '';
		var c_cityinfo = '';
	</script>
	<!--引入jquery脚本库-->
	<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>

</head>
<body>
<div class="header">
</div>
<!--top end-->

<div id="container" class="fn-clear">
	<div class="bottom">
    	<div class="bottom_t"></div>
        <div class="bottom_c h650">
		<div class="bottom_c_r">
			<h2 style="width:680px; height:40px; line-height:41px; background:#83bb4a url(/images/reg-title-bg.png) repeat-x;
						color:#fefefe; text-indent:25px; font-size:20px; font-family:\9ED1\4F53; font-weight:400;">修改记忆</h2>
			<form id="form100" action="/memory/updateMemory"
				  method="post" class="reg-form" enctype="multipart/form-data">
				<p><label for="mtitle"><em>*</em>标题：</label>
                   <input name="mtitle" type="text"  class="input-txt" id="mtitle"
						  autocomplete="off" size="43" th:value="${memory.mtitle}"/>
                </p>
				<p><label for="tid"><em>*</em>记忆类别：</label>
                  <select id="tid" name="tid">
					  <!--th:selected="${memory.mid == t.tid}?true:false":
					  如果记忆详情中的tid和当前遍历类别，如果相等就是true-->
					  <option th:each="t:${lists}"
							  th:selected="${memory.mid == t.tid}?true:false"
							  th:value="${t.tid}">
						  [[${t.tname}]]
					  </option>
				  </select>
                </p>
				<p><label for="img"><em>*</em>景点图片：</label>
					<!--accept="image/*" 过滤掉所有的非图片文件-->
                   <input type="file" id="img" name="file" accept="image/*">
                </p>
				<p>
					<img th:src="${memory.img}" width="65px" height="75px"/>

					<input type="hidden" name="img" th:value="${memory.img}">

					<input type="hidden" name="mid" th:value="${memory.mid}">
				</p>
				<p><label for="mcontent"><em>*</em>内容：</label>
					<textarea rows="5" cols="60" id="mcontent"  size="43" name="mcontent" >[[${memory.mcontent}]]</textarea>
				</p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
               	<input type="submit" class="reg-login" value="修改"/>
			</form>

		</div>
	</div>
</div>
</div>
<!-- 底部footer 开始-->

<div class="footer">
</div>
<!-- footer end -->
<script>
	$(function (){
		/*在class = “header”的div中加载header.html*/
		$(".header").load("/toPage?url=header");
		$(".footer").load("/toPage?url=footer");
	})
</script>
</body>
</html>
