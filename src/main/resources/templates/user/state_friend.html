<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>个人中心 | 驴友网</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="mobile-agent" content="format=html5; url=http://m.roadqu.com">
	<link rel="stylesheet" href="../css/global.css" media="all">
	<link rel="stylesheet" href="../css/boxy,jquery.fancybox-1.3.4.css">
	<link  href="../css/aboutus.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../css/reg.css"  />
	<link rel="stylesheet" type="text/css" href="../css/huidong.css">
		
	<script type="text/javascript">
		var userjson = '';
		var c_cityinfo = '';
	</script>


	<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
	<script>
		$(function () {
			//在class=“header”的div中加载header.html
			$(".header").load("/toPage?url=header");
			$(".footer").load("/toPage?url=footer");
			$(".bottom_c_l").load("/toPage?url=left");
		})
	</script>

</head>
<body>
<div class="header">
</div>
<!--top end-->

<div id="container" class="fn-clear">
	<div class="bottom">
    	<div class="bottom_t"></div>
        <div class="bottom_c h650">
			<!--左键菜单-->
       	  <div class="bottom_c_l"></div>

	  	<div class="bottom_c_r">
			<h2 style="width:680px; height:40px; line-height:41px; background:#83bb4a url(../images/reg-title-bg.png) repeat-x; 
						color:#fefefe; text-indent:25px; font-size:20px; font-family:\9ED1\4F53; font-weight:400;">好友动态</h2>
			<ul id="comment-list" class="comment-list">
				<!--<li class="fn-clear">
					<div class="cont fn-clear">
						<textarea class="talkBox" id="comment_box" style="float:left"></textarea>
						<input type="submit" class="sendBtn" value="发表动态">
					</div>
					<div>&nbsp;</div>
				</li>-->
				
				<li class="fn-clear" th:each="f:${pageInfo.list}">
					<div >
						<p>
							<a class="comment_user" href="javascript:;">
								<img width="75" height="75" th:src="${f.headimg}">
							&nbsp;&nbsp;&nbsp;&nbsp;[[${f.publishname}]]</a>
							<label style="float:right">发表于 [[${f.publishtime}]]&nbsp;&nbsp;&nbsp;&nbsp;</label>
						</p>
						<div class="comment_box">
							<div class="comment_cnt"> 
								[[${f.dcontent}]]
							</div>
						</div>
					</div>
				</li>
			</ul>
			<!--分页-->
			<div class="no-pages cf">
				<strong>当前第[[${pageInfo.pageNum}]]页,共[[${pageInfo.pages}]]页,共[[${pageInfo.total}]]条数据</strong>
				<a th:if="${pageInfo.pageNum != 1}" th:href="@{/dynamic/queryFriendDynamic}" class="pageBtn">首页 &gt;&gt;</a>
				<a th:if="${pageInfo.pageNum != 1}" th:href="@{/dynamic/queryFriendDynamic(pageNum=${pageInfo.prePage})}" class="pageBtn">上一页 &gt;&gt;</a>
				<a th:if="${pageInfo.pageNum != pageInfo.pages}" th:href="@{/dynamic/queryFriendDynamic(pageNum=${pageInfo.nextPage})}" class="pageBtn">下一页 &gt;&gt;</a>
				<a th:if="${pageInfo.pageNum != pageInfo.pages}" th:href="@{/dynamic/queryFriendDynamic(pageNum=${pageInfo.pages})}" class="pageBtn">末页 &gt;&gt;</a>
			</div>
		</div>
	</div>
</div>
</div>
<!-- 底部footer 开始-->

<div class="footer" >
</div>
<!-- footer end -->

</body>
</html>
